<html>

<head>

  <title>Obedient Art</title>

  <link href="/css/bootstrap.min.css" media="screen" rel="stylesheet" type="text/css">
  <link href="/css/style.css" media="screen" rel="stylesheet" type="text/css">

  <script type="text/javascript" src="/js/jquery.min.js"></script>
  <script type="text/javascript" src="/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="navbar navbar-default">
    <div class="container">

      <div class="navbar-header">
        <a href="/" class="navbar-brand">Obedient Art</a>
      </div>

      <div class="navbar-right">
        <ul class="nav navbar-nav">
          <li><a href="register" id="register">Register</a></li>
        </ul>
        <a href="login" id="login" class="btn btn-primary navbar-btn">Login</a>
      </div>

    </div>
  </div>

  <div class="container">

    <div class="col-sm-6 col-sm-offset-3 text-center">

      <div class="col-sm-8 col-sm-offset-2">

        <form id="registerform" action="/register" method="POST" class="panel panel-default">

          <div class="panel-heading">Register</div>

          <div class="panel-body">

            <div class="form-group">
              <label for="team">Username</label>
              <input type="text" name="user" class="form-control">
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input id="register_password1" type="password" name="password1" class="form-control">
            </div>

            <div class="form-group">
              <label for="password">Re-enter Password</label>
              <input id="register_password2" type="password" name="password2" class="form-control">
            </div>

            <button id="registerbutton" type="submit" class="btn btn-primary btn-block btn-lg">Register</button>

          </div>
        </form>

      </div>

      <p id="failedregister_message" style="display: none">Username taken</p>
      <p id="failedregister_message_2" style="display: none">Passwords don't match</p>

    </div>

  </div>

</body>
</html>
