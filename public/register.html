<html>

<head>

  <title>Obedient Art</title>

  <link href="/css/bootstrap.min.css" media="screen" rel="stylesheet" type="text/css">
  <link href="/css/style.css" media="screen" rel="stylesheet" type="text/css">

  <script type="text/javascript" src="/js/jquery.min.js"></script>
  <script type="text/javascript" src="/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">

    <div class="col-sm-6 col-sm-offset-3 text-center">

      <h1>Obedient Art</h1>

      <hr>

      <div class="col-sm-8 col-sm-offset-2">

        <form id="registerform" action="/register" method="POST" class="panel panel-default">

          <div class="panel-heading">Log In</div>

          <div class="panel-body">

            <div class="form-group">
              <label for="team">Username</label>
              <input type="text" name="user" class="form-control">
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input id="register_password1" type="password" name="password1" class="form-control">
            </div>

            <div class="form-group">
              <label for="password">Re-enter Password</label>
              <input id="register_password2" type="password" name="password2" class="form-control">
            </div>

            <button id="registerbutton" type="submit" class="btn btn-primary btn-block btn-lg">Register</button>

          </div>
        </form>

      </div>

      <p id="failedregister_message" style="display: none">Username taken</p>
      <p id="failedregister_message_2" style="display: none">Passwords don't match</p>

    </div>

  </div>

</body>
</html>
